language: go

go:
    - 1.8.1

go_import_path:
    beeme

services:
    - mysql

install:
    - go get -v $(go list ./...|grep -v vendor/)
    - go get -u github.com/golang/lint/golint

script:
    - for pkg in $(go list ./... | grep -v /vendor/) ; do golint -set_exit_status $pkg ; done
    - go vet $(go list ./...|grep -v vendor/)
